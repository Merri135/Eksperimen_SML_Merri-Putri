name: Data Preprocessing CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  preprocess:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn
        
    - name: Run data preprocessing script
      run: |
        python preprocessing/automated_merri.py
        
    - name: Upload preprocessed data as workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: diabetes_cleaned
        path: preprocessing/'diabetes_prediction_dataset.csv'
